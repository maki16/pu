<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-11</title>
    <link rel="stylesheet" href="css/4-11.css">
</head>
<body>
    <h1>お問合せフォーム</h1>
    <form action="program.php" method="post"novalidate>
        <dl>
            <div class="form-item">
                <dt>お名前</dt>
                <dd>
                    <input type="text" name="userName" required>
                </dd>
            </div>
            <div class="form-item">
                <dt>メールアドレス</dt>
                <dd><input type="email" name="userEmail">
                </dd>
            </div>
            <div class="form-item">
                <dt>職業</dt>
                <dd>
                    <label  class="label-radio">
                    <input type="radio" name="job" value="学生"checked>
                    学生
                </label>
                    <label class="label-radio">
                        <input type="radio" name="job" value="会社員">会社員
                    </label>
                    <input type="radio" name="job" value="その他" id="other">
                    <label for="other" class="label-radio">その他</label>
                </dd>
            </div>
            <div class="form-item">
                <dt>お問合せ種別</dt>
                <dd>
                    <select name="messageType">
                        <option value="商品について">商品について</option>
                        <option value="採用について" selected>採用について</option>
                        <option value="その他お問合せ">その他お問合せ</option>
                    </select>
                </dd>
            </div>
            <div class="form-item">
                <dt>お問合せ内容</dt>
                <dd>
                    <textarea name="message" ></textarea>
                </dd>
            </div>
        </dl>
        <div class="form-submit">
            <input type="submit" value="送信する">

        </div>
    </form>
</body>
</html>
